<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap training</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body class="vh-100">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/elements-kaliningrad.jfif" class="d-block w-100 vh-100" alt="Калининград">
            <div class="carousel-caption d-none d-md-block">
              <h5>КАЛИНИНГРАД</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/elements-kamchatka.jfif" class="d-block w-100 vh-100" alt="Камчатка">
            <div class="carousel-caption d-none d-md-block">
              <h5>КАМЧАТКА</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/elments-dagestan.jfif" class="d-block w-100 vh-100" alt="Дагестан">
            <div class="carousel-caption d-none d-md-block">
              <h5>ДАГЕСТАН</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="./bootstrap/js/bootstrap.js"></script>
</body>
</html>
